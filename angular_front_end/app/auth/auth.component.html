<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="row">
					<div class="alert alert-success" *ngIf="welcomeMessage">{{welcomeMessage}}</div>
					<div class="alert alert-danger" *ngIf="errorMessage && errorMessage.non_field_errors">{{errorMessage.non_field_errors}}</div>
				</div>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a [ngClass]="{'active': login}" id="login-form-link" (click)="onLogin()">Login</a>
							</div>
							<div class="col-xs-6">
								<a [ngClass]="{'active': !login}" id="register-form-link" (click)="onRegister()">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12" *ngIf="login">
								<form id="login-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
										<div class="alert alert-danger" *ngIf="errorMessage && errorMessage.username">{{errorMessage.username}}</div>
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										<div class="alert alert-danger alert-xs" *ngIf="errorMessage && errorMessage.password">{{errorMessage.password}}</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" (click)="loginUser()"class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
								</form>
							</div>
                            <div class="col-lg-12" *ngIf="!login">
								<form id="register-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" [(ngModel)]="username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
										<div class="alert alert-danger" *ngIf="errorMessage && errorMessage.username">{{errorMessage.username}}</div>
									</div>
									<div class="form-group">
										<input type="email" [(ngModel)]="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										<div class="alert alert-danger alert-xs" *ngIf="errorMessage && errorMessage.password">{{errorMessage.password}}</div>
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
										<div class="alert alert-danger" *ngIf="password != confirmPassword">Passwords do not match</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" (click)="registerUser()" class="form-control btn btn-register" value="Register Now" [disabled]="password != confirmPassword">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
